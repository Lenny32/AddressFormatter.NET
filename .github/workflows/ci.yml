name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true

      - name: Restore
        run: dotnet restore AddressFormatter.slnx

      - name: Build
        run: dotnet build AddressFormatter.slnx -c Release --no-restore

      - name: Test
        run: dotnet test AddressFormatter.slnx -c Release --no-build
